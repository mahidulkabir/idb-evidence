<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Form</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
<script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
</head>
<body>
  <h1 class="text-center text-2xl font-bold mt-5">Student information form </h1>
    <form action="" class="w-1/3 mx-auto mt-8 pl-44 space-y-3 " id="studentForm" >
      <fieldset class="fieldset">
  <legend class="fieldset-legend">What is your name?</legend>
  <input type="text" class="input" name="formName" id="formName" placeholder="Type here" />
  
</fieldset>
      <fieldset class="fieldset">
  <legend class="fieldset-legend">What is your ID?</legend>
  <input type="text" class="input" name="formId" id="formId" placeholder="Type here" />
  
</fieldset>
<fieldset class="fieldset">
  <legend class="fieldset-legend">Your Address</legend>
  <textarea class="textarea h-24" placeholder="Type here" name="formAddress" id="formAddress"></textarea>
  
</fieldset>
<!-- radio section  -->
 <div class="space-x-2">
   <label for="">Gender: </label> <br>
<input type="radio" name="gender" value="Male" id="Male" class="radio radio-accent"  />
<label for="Male">Male</label>
<input type="radio" name="gender" value="Female" id="Female" class="radio radio-accent" />
<label for="Female">Female</label>
 </div>

<!-- checkbox section  -->
 <div class="space-x-2">
  <label for="">Subject:</label> <br>
 <input type="checkbox"  class="checkbox checkbox-md" name="subject" id="html" value="HTML"/>
 <label for="html">HTML</label>
 <input type="checkbox"  class="checkbox checkbox-md" name="subject" id="css" value="CSS"/>
 <label for="css">CSS</label>
 <input type="checkbox"  class="checkbox checkbox-md" name="subject" id="js" value="Javascript" />
 <label for="js">Javascript</label>
 <input type="checkbox"  class="checkbox checkbox-md" name="subject" id="php" value="PHP"/>
 <label for="php">PHP</label>
 </div>

 <!-- dropdown -->
  <fieldset class="fieldset">
  <legend class="fieldset-legend">Location</legend>
  <select class="select" name="location" id="location">
    <option disabled selected>Pick your location</option>
    <option value="Dhaka">Dhaka</option>
    <option value="Chittagong">Chittagong</option>
    <option value="Rajshai">Rajshai</option>
  </select>

</fieldset >
<div>
    <button type="submit" class="btn btn-outline-primary"> Submit</button>
  <button type="reset" class="btn btn-primary" >Reset</button>
</div>

    </form>
    <script>
      class FormValues{
        constructor (newTable){
          for(let [name] of newTable){
            this[name] = newTable.getAll(name).join(',');
          }
        }
        // the output of the code 
        getData(){
          let output= `<div style="padding: 20px;"> 
            <h1 style="text-align:center;"> Student Form </h1>
          <p><b>Name :</b> ${this.formName} </p>
          <p><b>ID :</b> ${this.formId} </p>
          <p><b>Address :</b> ${this.formAddress} </p>
          <p><b>Gender :</b> ${this.gender} </p>
          <p><b>Subjects :</b> ${this.subject} </p>
          <p><b>Location :</b> ${this.location} </p>
          <button onclick="window.print()">Print</button>
        <button onclick="window.close()">Close</button>
        </div>
          `;

          const openNewWindow = window.open("","", "width=400 , height=400");
          openNewWindow.document.write(output);
          
        }
      }
      studentForm.onsubmit = async (e) =>{
        e.preventDefault();
        gettingForm = document.getElementById('studentForm');
        formObjectCreation = new FormData (gettingForm);
        formByClass = new FormValues (formObjectCreation);
        formByClass.getData();
      }
    </script>
</body>
</html>
